{% extends 'account/layout.html' %}
{% block content %}
<div class="jumbotron alert-info">
    <div class="container d-flex justify-content-center">
        <h1>Say hello to faster purchases</h1>
    </div>
</div>
<div class="container mt-5 pr-5 pl-5 pt-5 pb-5 alert-warning" border-radius: 25px; box-shadow: #888888">
    <form action="." method="POST">
        {% csrf_token %}
        <h3>General Info</h3>
        <hr>
        <div class="row">
            <div class="form-group col">
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name" value="">
            </div>
            <div class="form-group col">
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="username">Usernames</label>
            <input class="form-control" type="text" name="username" value="">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" value="">
        </div>
        <h3>Bank Details</h3>
        <hr>
        <div>
            <label for="account_number">Account Number</label>
            <input class="form-control" type="text" name="account_number" value="">
        </div>
        <div class="form-group">
            <label for="card_number">Card Number</label>
            <input class="form-control" type="text" name="card_number" value="">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input class="form-control" type="text" name="cvv" value="">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input class="form-control" type="text" name="address" value="">
        </div>
        <button class="btn btn-primary" type="submit" name="button">Register</button>
    </form>
</div>

<div class="jumbotron bg-danger mt-5 mb-0">
    <div class="container d-flex justify-content-center">
        <h1 class="text-white">Made with â˜• by 1ntEgr8</h1>
    </div>
</div>
{% endblock %}
